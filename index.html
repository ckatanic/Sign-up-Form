<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="img-container">
            <div class="logo">
                <img src="/img/odin-lined.png">
                <p>Odin</p>
            </div>
            <!-- <img src="/img/photo-1585202900225-6d3ac20a6962.avif"> -->
        </div>
        <div class="form-container">
            <div class="text">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque architecto id in et nemo iusto fugiat quaerat eligendi sed illum.</p>
            </div>
            <div class="form">
                <form class="form-inner" action="">
                    <div class="header">
                        <h1>Lets Do This!</h1>
                        <p><span>*</span> = Required</p>
                    </div>
                    <div class="form-inputs">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" for="firstName" id="firstName" required/>
                            <span></span>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" for="lastName" id="lastName" required/>
                            <span></span>
                        </div>
                        <div>
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" required/>
                            <span></span>
                        </div>
                        <div>
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" for="phonenumber" minlength="10" required/>
                            <span></span>
                        </div>
                        <div class="password" data-error="true">
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="8" data-error="true" required/>
                            <span></span>
                        </div>
                        <div>
                            <label for="verifyPassword">Re-type Password</label>
                            <input type="password" id="verifyPassword" data-error="true" required/>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="button" type="sumbit" disabled>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
